    <script>
        var varVar = 'Declared with var';
        let letVar = 'Declared with let';

        if (true) {
            console.log(varVar);
            console.log(letVar)

            varVar = 'var updated';
            letVar = 'let updated';
        }

        console.log(varVar);

        const names = ["Bob", "Sue", "Joe"];
        names.push("Jane");
        console.log(names)
        let removed = names.pop();
        console.log(names);
        console.log(removed);
        names[0] = removed;
        console.log(names);

    </script>
